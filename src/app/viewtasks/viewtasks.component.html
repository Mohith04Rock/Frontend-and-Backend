<div class="container mt-5">
    <table class="table table-dark table-striped table-hover">
        <thead>
            <tr>
                <th>Name of Task</th>
                <th>Date of Task</th>
                <th>Description of Task</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of userTasks">
                <td>{{task.taskName}}</td>
                <td>{{task.taskDate}}</td>
                <td>{{task.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
